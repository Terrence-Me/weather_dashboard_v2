<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>

    <title>Weather Dashboard</title>
</head>

<body class="bg-light">
    <div class="container-fluid text-center fs-1 fw-bold text-light p-1 header">
        <div> Weather Dashboard</div>
    </div>
    <div class="container mt-2">
        <div class="row d-flex align-items-center">
            <div class="col-5 fs-6 fw-bold">
                <p>Search For a City</p>
            </div>
            <div class="col-7">
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" placeholder="Enter City" aria-label="Enter City Name"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>

        </div>
        <div class="row">

            <div class="current-weather mb-2"></div>

            <div class="five-day">

            </div>

        </div>

    </div>

</body>

</html>
